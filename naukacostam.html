<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kwadratu</title>
    <style>
        #kwadrat {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }
        #kwadrat .wierzcholek {
            position: absolute;
            background-color: black;
            width: 5px;
            height: 5px;
        }
    </style>
</head>
<body>
    <h2>Kalkulator kwadratu</h2>
    <label for="dlugoscBoku">Podaj długość boku kwadratu:</label>
    <input type="text" id="dlugoscBoku">
    <button onclick="oblicz()">Oblicz</button>
    <p id="wyniki"></p>
    <div id="kwadrat"></div>

    <script>
        function oblicz() {
            var dlugoscBoku = parseFloat(document.getElementById('dlugoscBoku').value);
            var obwod = 4 * dlugoscBoku;
            var pole = dlugoscBoku * dlugoscBoku;
            var wynikiTekst = "Obwód: " + obwod + ", Pole: " + pole;
            document.getElementById('wyniki').innerText = wynikiTekst;

            var kwadrat = document.getElementById('kwadrat');
            kwadrat.style.width = (dlugoscBoku * 5) + "px";
            kwadrat.style.height = (dlugoscBoku * 5) + "px";
            kwadrat.innerHTML = '';

            for (var i = 0; i < 4; i++) {
                var wierzcholek = document.createElement('div');
                wierzcholek.className = 'wierzcholek';
                switch (i) {
                    case 0:
                        wierzcholek.style.top = '0px';
                        wierzcholek.style.left = '0px';
                        break;
                    case 1:
                        wierzcholek.style.top = '0px';
                        wierzcholek.style.right = '0px';
                        break;
                    case 2:
                        wierzcholek.style.bottom = '0px';
                        wierzcholek.style.right = '0px';
                        break;
                    case 3:
                        wierzcholek.style.bottom = '0px';
                        wierzcholek.style.left = '0px';
                        break;
                }
                kwadrat.appendChild(wierzcholek);
            }
        }
    </script>
</body>
</html>
